<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./tailwind.config.js">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-white">
        <div class="flex justify-between items-center mx-4">
             <div>
                <img class="w-22 h-14" src="./youtube.png" alt="youtube logo">
             </div>
             <div class="flex justify-center items-center h-14">
                <input type="text" placeholder="Search" class="h-8
                focus:outline-none px-1 py-2 focus:border-blue-600 
                border border-gray-400 w-80 ">
                <button>
                 <img  class="h-8 w-16 
                 border border-gray-400
                 border-l-z
                 hover:bg-gray-300
                 bg-gray-400" src="./search logo.jpg" alt="" class="logo">
                </button>
              </div>
                 <div class="flex justify-center  items-center space-x-4">
                   <button class="flex justify-center item items-center">
                    <i class="material-icons" >video_call</i>
                   </button>
                   <button class="flex justify-center  items-center">
                    <i class="material-icons" >apps</i>
                   </button>
                   <button class="flex justify-center  items-center">
                    <i class="material-icons" >notifications</i>
                   </button>
                   <button>
                    <div class="w-6 h-6 rounded-full bg-blue-300 " >
                    </div>
                   </button>
      
    
                </div>
        </div>

    </header>











    
</body>
</html>
